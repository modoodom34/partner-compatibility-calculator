
<!DOCTYPE html>
<html>
<head>
    <title>Partner Compatibility Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Partner Compatibility Calculator</h1>
        <div class="calculator">
            <div class="input-group">
                <label>Age Range (18-99):</label>
                <input type="number" id="age_min" min="18" max="99" value="25">
                <span>to</span>
                <input type="number" id="age_max" min="18" max="99" value="35">
            </div>
            
            <div class="input-group">
                <label>Height Range (48"-84"):</label>
                <input type="number" id="height_min" min="48" max="84" value="60">
                <span>to</span>
                <input type="number" id="height_max" min="48" max="84" value="72">
            </div>
            
            <div class="input-group">
                <label>Minimum Annual Income ($):</label>
                <input type="number" id="income_min" min="0" value="50000">
            </div>
            
            <div class="input-group">
                <label>Body Type:</label>
                <select id="body_type">
                    <option value="all">Include All</option>
                    <option value="non_obese">Exclude Obese (BMI > 30)</option>
                </select>
            </div>
            
            <div class="input-group">
                <label>Marital Status:</label>
                <select id="marital_status">
                    <option value="all">Include All</option>
                    <option value="single">Single Only</option>
                </select>
            </div>
            
            <div class="input-group">
                <label>Race/Ethnicity:</label>
                <select id="race">
                    <option value="all">All Races</option>
                    <option value="white">Non-Hispanic White</option>
                    <option value="black">Black</option>
                    <option value="asian">Asian</option>
                </select>
            </div>
            
            <button onclick="calculate()">Calculate</button>
        </div>
        
        <div id="results" class="results" style="display: none;">
            <h2>Results</h2>
            <p>Percentage of population matching criteria: <span id="percentage"></span>%</p>
            <p>Total estimated matches: <span id="total_matches"></span></p>
            <p>Statistical confidence level: <span id="confidence"></span>%</p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
